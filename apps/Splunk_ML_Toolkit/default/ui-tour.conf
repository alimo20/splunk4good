[showcase_clustering]
context = Splunk_ML_Toolkit
imgPath = /tours/showcase_clustering
label = showcase_clustering
type = image
imageCaption1 = The Cluster Numeric Events Assistant walks you through the process of grouping events based on the values of numeric fields.
imageName1 = showcase_clustering1.png
imageCaption2 = Follow the steps (in order) to configure the preprocessing and clustering methods. After you enter a search as the first step, your data will be previewed below.
imageName2 = showcase_clustering2.png
