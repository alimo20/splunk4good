[contents]
context = Splunk_ML_Toolkit
imgPath = /tours/contents
label = contents
type = image
imageCaption1 = Welcome to the Machine Learning Toolkit. This app consists of three components: (1) a toolkit for performing machine learning in Splunk, (2) the Assistants, which guide you through using those tools, and (3) the Showcase, which provides working examples on real datasets.
imageName1 = contents1.png
imageCaption2 = The Showcase is organized by analytic. Click on the name to go to the corresponding Assistant (also accessible from the menu bar).
imageName2 = contents2.png
imageCaption3 = Below the description of each Assistant is a list of examples on real datasets. To see only examples from a particular domain, use the pulldown menu near the top of the page.
imageName3 = contents3.png
imageCaption4 = This app is built on the Toolkit, which consists of new SPL, macros, and custom visualizations, which are accessible everywhere in Splunk.
imageName4 = contents4.png
imageCaption5 = Click the Docs link in the menu bar for more information about the new search commands, algorithms, macros, and more.
imageName5 = contents5.png

[showcase_outlier_detection]
context = Splunk_ML_Toolkit
imgPath = /tours/showcase_outlier_detection
label = showcase_outlier_detection
type = image
imageCaption1 = The Detect Numeric Outliers Assistant walks you through the process of detecting outliers in your numeric time series or metrics data.
imageName1 = showcase_outlier_detection1.png
imageCaption2 = Follow the steps (in order) to configure the detector. Click the Detect Outliers button to apply the chosen method and parameters.
imageName2 = showcase_outlier_detection2.png
imageCaption3 = The Assistant automatically presents various mechanisms to evaluate the quality of the current results. Hover over panel titles for tips on how to use or interpret that part of the validation.
imageName3 = showcase_outlier_detection3.png
imageCaption4 = Review the settings you've tried before, and how they compare, in the Load Existing Settings tab. Reload whichever settings worked best.
imageName4 = showcase_outlier_detection4.png
imageCaption5 = When you're happy with the current settings, click the button corresponding with the action you'd like to take. For example, you can view the underlying SPL or set up an alert to trigger when a certain number of outliers are observed.
imageName5 = showcase_outlier_detection5.png

[showcase_classification]
context = Splunk_ML_Toolkit
imgPath = /tours/showcase_classification
label = showcase_classification
type = image
imageCaption1 = The Predict Categorical Fields Assistant walks you through the process of building a model that predicts the value of a categorical field.
imageName1 = showcase_classification1.png
imageCaption2 = Follow the steps (in order) to configure the model. After you enter a search as the first step, your data will be previewed below.
imageName2 = showcase_classification2.png
imageCaption3 = The Assistant divides your data into a training set and a test set. Click the Fit Model button to fit a model on the training set.
imageName3 = showcase_classification3.png
imageCaption4 = The Assistant automatically presents various mechanisms to evaluate the quality of the current model on the test set. Hover over panel titles for tips on how to use or interpret that part of the validation.
imageName4 = showcase_classification4.png
imageCaption5 = Review the settings you've tried before, and how they compare, in the Load Existing Settings tab. Reload whichever settings worked best.
imageName5 = showcase_classification5.png
imageCaption6 = When you're happy with the current settings, click the button corresponding with the action you'd like to take. For example, you can view the underlying SPL or set up an alert to trigger when the predicted value matches certain criteria.
imageName6 = showcase_classification6.png

