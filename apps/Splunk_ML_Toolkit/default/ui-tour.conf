[showcase_forecast]
context = Splunk_ML_Toolkit
imgPath = /tours/showcase_forecast
label = showcase_forecast
type = image
imageCaption1 = The Forecast Time Series Assistant walks you through the process of forecasting future values of a numeric time series or metric.
imageName1 = showcase_forecast1.png
imageCaption2 = Follow the steps (in order) to configure the forecast. After you enter a search as the first step, your data will be previewed below.
imageName2 = showcase_forecast2.png
imageCaption3 = The Assistant automatically presents various mechanisms to evaluate the quality of the current results. Hover over panel titles for tips on how to use or interpret that part of the validation.
imageName3 = showcase_forecast3.png
imageCaption4 = Review the settings you've tried before, and how they compare, in the Load Existing Settings tab. Reload whichever settings worked best.
imageName4 = showcase_forecast4.png
